<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job-05-conversor-moedas</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <img class="gif-conversor" src="./assets/logo-conversor-moedas.gif" alt="logo-empresa">

    <main>
        <label>Converter<b>de:</b></label>
        <select>
            <option>R$ Real brasileiro</option>
            <option>US$ Dólar americano</option>
            <option>€$ Euro</option>
        </select>

        <label>Converter<b>para:</b></label>
        <select class="currency-select">
            <option value="Dolar">US$ Dólar americano</option>
            <option value="Euro">€ Euro</option>
        </select>

        <label for="valor-inicial">Valor:</label>
        <input type="number" class="input-money" placeholder="Exemplo: R$ 10.000,00">

        <button class="convert-button">Converter</button>

        <section class="preview-conversao">
            <div class="resumo-conversao">
                <img class="bandeira-moeda-entrada" src="./assets/logo-brasil.png" alt="logo-moeda-real">
                <p class="moeda-entrada">Real</p>
                <h2 class="valor-entrada">R$ 0,00</h2>

                <img class="seta-conversao" src="./assets/arrow.png" alt="seta-conversao">

                <img class="bandeira-moeda-saida" src="./assets/logo-usa.png" alt="logo-moeda-dólar">
                <p class="moeda-saida">Dólar americano</p>
                <h2 class="valor-saida">US$ 0.0</h2>
            </div>
        </section>
    </main>
    <div id="mensagemErro" class="mensagem-erro">Por favor, digitar um valor válido em Real</div>
</body>
<script src="./js/script.js"></script>

</html>
